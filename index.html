<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <title>AR - Back to store - home</title>

    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <body>
   <div style="text-align:center">
    <!--
    <a href="index.html"><button type="button" class="btn btn-primary">Model</button></a>

    <a href="map.html"><button type="button" class="btn btn-danger">Map</button></a>
    <a href="arrow.html"><button type="button" class="btn btn-success">Arrow</button></a>

    <a-scene embedded arjs=’sourceType: webcam; trackingMethod:best;’ vr-mode-ui='enabled: false'>
    <a-assets>
      <a-asset-item id="usb" src="https://raw.githubusercontent.com/arexamples/ar/master/models/usb_1.glb"></a-asset-item>
      <a-asset-item id="arrow" src="https://raw.githubusercontent.com/arexamples/ar/master/models/arrow.glb"></a-asset-item> 
    </a-assets>
    <a-marker id="arrow_marker" type='pattern' url='markers/arrow_marker.patt' emitevents="true" smooth="true smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"> 
        <a-entity gltf-model="#usb" scale="1 1 1" rotation="-90 0 0" position="0 0 0"></a-entity>           
    </a-marker>			   
    <a-entity camera></a-entity>
    </a-scene>
  </body>
