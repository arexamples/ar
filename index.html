<html>
  <head>
    <meta charset="utf-8">
    <title>3D Model (glTF)</title>
    <meta name="description" content="3D Model (glTF) â€” A-Frame">
    <script src="https://aframe.io/releases/1.2.0/aframe.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="drone" src="https://raw.githubusercontent.com/adamspanik/WEB_AR_UNITY/master/models/animace_test/donutblend2.glb"></a-asset-item>
      </a-assets> 
      <a-entity gltf-model="#drone" scale="1 1 1" rotation="0 0 0" position="0 0 -1" animation-mixer shadow="cast:true; receive:true"></a-entity>
      <a-entity light="type: ambient; color: #BBB; intensity: 3.0;"></a-entity>
      <a-entity light="color: white; intensity: 3.0; castShadow: true;" position="0.5 3 1"></a-entity>
      <a-entity position="0 0 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
